<div class="info">
    <span>{{ selectedDevice.id }}</span>
    <span>{{ selectedDevice.name }}</span>
    <span>{{ selectedDevice.os }}</span>
</div>

<div class="controls">
    <button class="sleep" (click)="execute('timeout')">Sleep</button>
    <button class="shut" (click)="execute('shutdown -s')">Shutdown</button>
    <button class="restart" (click)="execute('shutdown -r')">Restart</button>
</div>
